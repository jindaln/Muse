{% extends "layout.html" %}

{% block title %}
    Scores
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope ="col">Student</th>
                <th scope ="col">Score</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
                <tr>
                    <td>{{ score["username"] }}</td>
                    <td>{{ score["score"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
